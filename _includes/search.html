<div class="wrap">
   <div class="search search-container">
      <input type="text" class="searchTerm search-input" placeholder="What are you looking for?">
      <ul id="results-container"></ul>
   </div>
</div>
<!-- Script pointing to search-script.js -->
<script src="/js/search.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json'
})
</script>

<style>
	.search {
	  width: 100%;
	  position: relative;
	  display: flex;
	}

	.searchTerm {
	  width: 100%;
	  border: 3px solid;
	  border-right: none;
	  padding: 5px;
	  height: 20px;
	  border-radius: 5px 0 0 5px;
	  outline: none;
	}

	.searchTerm:focus{
	  color: #00B4CC;
	}
</style>
