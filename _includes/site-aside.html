<aside class="aside  typeset{% if include.align == "left" %}  aside--left{% endif %}">

    <section class="">
      <h3>Index</h3>
      {% for item in site.tags %}
        <li class="">
            <a href="#{{ item | first | slugify }}" title="Category - {{ item | first }}">{{ item | first }}</a>
        </li>
      {% endfor %}
    </section>


</aside>
